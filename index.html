<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arweave Dosya YÃ¼kleme UygulamasÄ±</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/arweave@1.15.1/bundles/web.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    button { margin: 10px 0; padding: 10px; cursor: pointer; }
    input[type="file"] { margin: 10px 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const ArweaveUploader = () => {
      const [selectedFile, setSelectedFile] = React.useState(null);
      const [uploadStatus, setUploadStatus] = React.useState('');
      const [fileAddress, setFileAddress] = React.useState('');

      const arweave = Arweave.init({
        host: 'arweave.net',
        port: 443,
        protocol: 'https'
      });

      const handleFileSelect = (event) => {
        setSelectedFile(event.target.files[0]);
        setUploadStatus('');
        setFileAddress('');
      };

      const uploadFile = async () => {
        if (!selectedFile) {
          setUploadStatus('LÃ¼tfen bir dosya seÃ§in.');
          return;
        }

        try {
          setUploadStatus('Dosya yÃ¼kleniyor...');

          // wallet key part ðŸ¤¯
          const jwk = await arweave.wallets.generate();

          const data = await selectedFile.arrayBuffer();
          const transaction = await arweave.createTransaction({ data: data }, jwk);

          transaction.addTag('Content-Type', selectedFile.type);

          await arweave.transactions.sign(transaction, jwk);

          const uploader = await arweave.transactions.getUploader(transaction);

          while (!uploader.isComplete) {
            await uploader.uploadChunk();
            setUploadStatus(`${uploader.pctComplete}% tamamlandÄ±`);
          }

          setUploadStatus('Dosya baÅŸarÄ±yla yÃ¼klendi!');
          setFileAddress(`https://arweave.net/${transaction.id}`);
        } catch (error) {
          console.error('YÃ¼kleme hatasÄ±:', error);
          setUploadStatus('Dosya yÃ¼klenirken bir hata oluÅŸtu.');
        }
      };

      return (
        <div>
          <input type="file" onChange={handleFileSelect} />
          <button onClick={uploadFile}>DosyayÄ± YÃ¼kle</button>
          <p>{uploadStatus}</p>
          {fileAddress && (
            <div>
              <p>Dosya Adresi:</p>
              <a href={fileAddress} target="_blank" rel="noopener noreferrer">
                {fileAddress}
              </a>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          <h1>Arweave Dosya YÃ¼kleme UygulamasÄ±</h1>
          <ArweaveUploader />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
