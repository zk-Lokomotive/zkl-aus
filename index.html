<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arweave Dosya Yükleme Uygulaması</title>
  <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://unpkg.com/arweave@1.15.1/bundles/web.bundle.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
    button { margin: 10px 0; padding: 10px; cursor: pointer; }
    input[type="file"] { margin: 10px 0; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const ArweaveUploader = () => {
      const [selectedFile, setSelectedFile] = React.useState(null);
      const [uploadStatus, setUploadStatus] = React.useState('');
      const [fileAddress, setFileAddress] = React.useState('');
      const [isConnected, setIsConnected] = React.useState(false);

      const arweave = Arweave.init({
        host: 'arweave.net',
        port: 443,
        protocol: 'https'
      });

      const connectMetamask = async () => {
        if (typeof window.ethereum !== 'undefined') {
          try {
            await window.ethereum.request({ method: 'eth_requestAccounts' });
            const chainId = await window.ethereum.request({ method: 'eth_chainId' });
            if (chainId !== '0x5') {
              await window.ethereum.request({
                method: 'wallet_switchEthereumChain',
                params: [{ chainId: '0x5' }],
              });
            }
            setIsConnected(true);
            setUploadStatus('Metamask bağlandı ve Goerli ağına geçildi.');
          } catch (error) {
            console.error('Metamask bağlantı hatası:', error);
            setUploadStatus('Metamask bağlantısı başarısız oldu.');
          }
        } else {
          setUploadStatus('Lütfen Metamask yükleyin.');
        }
      };

      const handleFileSelect = (event) => {
        setSelectedFile(event.target.files[0]);
        setUploadStatus('');
        setFileAddress('');
      };

      const uploadFile = async () => {
        if (!isConnected) {
          setUploadStatus('Lütfen önce Metamask ile bağlanın.');
          return;
        }

        if (!selectedFile) {
          setUploadStatus('Lütfen bir dosya seçin.');
          return;
        }

        try {
          setUploadStatus('Dosya yükleniyor...');

          const data = await selectedFile.arrayBuffer();
          const transaction = await arweave.createTransaction({ data: data });

          transaction.addTag('Content-Type', selectedFile.type);

          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const message = arweave.utils.bufferTob64(transaction.get('data'));
          const signature = await signer.signMessage(message);

          transaction.addTag('Ethereum-Signature', signature);

          await arweave.transactions.sign(transaction);

          const uploader = await arweave.transactions.getUploader(transaction);

          while (!uploader.isComplete) {
            await uploader.uploadChunk();
            setUploadStatus(`${uploader.pctComplete}% tamamlandı`);
          }

          setUploadStatus('Dosya başarıyla yüklendi!');
          setFileAddress(`https://arweave.net/${transaction.id}`);
        } catch (error) {
          console.error('Yükleme hatası:', error);
          setUploadStatus('Dosya yüklenirken bir hata oluştu.');
        }
      };

      return (
        <div>
          <button onClick={connectMetamask}>Metamask ile Bağlan</button>
          <input type="file" onChange={handleFileSelect} />
          <button onClick={uploadFile}>Dosyayı Yükle</button>
          <p>{uploadStatus}</p>
          {fileAddress && (
            <div>
              <p>Dosya Adresi:</p>
              <a href={fileAddress} target="_blank" rel="noopener noreferrer">
                {fileAddress}
              </a>
            </div>
          )}
        </div>
      );
    };

    const App = () => {
      return (
        <div>
          <h1>Arweave Dosya Yükleme Uygulaması (Goerli Ağı)</h1>
          <ArweaveUploader />
        </div>
      );
    };

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
